<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript" src="js/cytoscape.min.js"></script>
    <style>
        
        #cy {
            color: #d3d3d3;
            font: 12pt arial;
            width: 1500px;
            height: 800px;
            border: 1px solid #444444;
            background-color: #222222;
        }
        p{
            margin-bottom: 1px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <button id="graph" onclick="graph()" >Загрузить граф</button>
            <button id="gengraph" onclick="gengraph()">Запустить генетический алгоритм</button>
            <button id="newgraph" onclick="newgraph()">Создать новый граф и разбиение</button>
            <input id="number" type="number" aria-label="Введите кол-во вершин">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-10" id="cy"></div>
            <div class="col">
                <div class="grid">
                    <div class="g-col-4">
                        <p>Количество особей в популяции:</p>
                        <font color="#8a2be2"><p id="CountGenome"></p></font>
                    </div>
                    <div class="g-col-4">
                        <p>Количество популяций:</p>
                        <font color="#8a2be2"><p id="Iteration"></p></font>
                    </div>
                    <div class="g-col-4">
                        <p>Шанс для кроссинговера:</p>
                        <font color="#8a2be2"><p id="ChanseCrosover"></p></font>
                    </div>
                    <div class="g-col-4">
                        <p>Шанс для мутации:</p>
                        <font color="#8a2be2"><p id="ChanseMutation"></p></font>
                    </div>
                    <div class="g-col-4">
                        <p>Шанс для инверсии:</p>
                        <font color="#8a2be2"><p id="ChanseInversion"></p></font>
                    </div>
                    <div class="g-col-4">
                        <p>Нужное разбиение:</p>
                        <font color="#8a2be2"><p id="NeedSplit"></p></font>
                    </div>
                    <div class="g-col-4">
                        <p>Полученное разбиение:</p>
                        <font color="#8a2be2"><p id="Split"></p></font>
                    </div>
                    <div class="g-col-4">
                        <p>ЦФ для разбиения:</p>
                        <font color="#8a2be2"><p id="CF"></p></font>
                    </div>
                    <div class="g-col-4">
                        <p>Время для нахождения лучшего разбиения:</p>
                        <font color="#8a2be2"><p id=TimeBestGen></p></font>
                    </div>
                    <div class="g-col-4">
                        <p>Время работы алгоритма:</p>
                        <font color="#8a2be2"><p id=Time></p></font>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/Index.js"></script>
</html>
